<!DOCTYPE html>
<html>
    <head>
        <title>form</title>
    </head>
    <body>

        <form action="placeholder.php" method="post" enctype="multipart/form-data">
            
            <label for="username">username:</label>
            <input type="text" id ="username" placeholder="username" required="true" minlength="4" maxlength="16"><br>

            <label for="password">password:</label>
            <input type="password" id ="password" placeholder="********" minlength="8" maxlength="256"><br>

            <label for="email">email:</label>
            <input type="email" id ="email" placeholder="user@example.com"><br>

            <label for="phone">phone:</label>
            <input type="tel" id ="phone" placeholder="1234567890" pattern="[0-9]{10}"><br>
            
            <label for="birthday">birthday</label>
            <input type="date" id ="birthdate" ><br>

            <label for="quantity">quantity</label>
            <input type="number" id ="quantity" min="1" max="10" value="1"><br>


            <label>title:</label>

            <label for="mr">Mr.</label>
            <input type="radio" id ="mr" name="title">
            <label for="ms">Ms.</label>
            <input type="radio" id ="ms" name="title"><br>

            <label for="payment">payment:</label>
            <select>
                <option value="upi">upi</option>
                <option value="dcard">debitcard</option>
                <option value="ccard">creditcard</option>
            </select>
            <br>

            <label for="subscribe">subscribe:</label>
            <input type="checkbox" id ="subscribe"><br>

            <label for="file">submit file:</label>
            <input type="file" id="file"><br>

            <label for="textbox">comment:</label>
            <textarea id="textbox" rows="1"></textarea>

            <br>
            <hr>
            <input type="reset">
            <input type="submit">

        </form>
    </body>
</html>
